<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Auction Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    .hidden {
      display: none !important;
    }

    /* LOGIN PAGE */
    #loginPage {
      width: 100%;
      height: 100vh;
      background: #0b0b0b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      text-align: center;
    }

    .title {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-box {
      background: #ffffff10;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
    }

    input {
      width: 200px;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #005fcc;
    }

    /* AUCTION PAGE */
    #auctionPage {
      padding: 10px;
      background: #ffffff;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    .main-layout {
      display: flex;
      margin-top: 20px;
    }

    .left-panel {
      flex: 1.2;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      padding-left: 20px;
    }

    /* Wheel */
    .wheel-section {
      position: relative;
      margin-top: 20px;
    }

    #wheel {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      margin: auto;
      background: conic-gradient(
        #ffdddd 0deg 36deg,
        #ddeeff 36deg 72deg,
        #ddffdd 72deg 108deg,
        #ffeecc 108deg 144deg,
        #ffccdd 144deg 180deg,
        #ccddff 180deg 216deg,
        #ddffee 216deg 252deg,
        #ffddcc 252deg 288deg,
        #eeddff 288deg 324deg,
        #cceeff 324deg 360deg
      );
      border: 5px solid black;
    }

    .wheel-pointer {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: bold;
      color: red;
    }

    /* Player Box */
    .player-card {
      margin-top: 25px;
      font-size: 20px;
      padding: 15px;
      border: 2px solid black;
      border-radius: 10px;
      background: #f6f6f6;
    }

    /* Timers */
    .timers-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .timer {
      width: 45%;
      text-align: center;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
    }

    .timer-label {
      font-size: 14px;
    }

    #initialTimer,
    #bidTimer {
      margin-top: 5px;
      font-size: 26px;
      font-weight: bold;
    }

    /* Buttons */
    .buttons-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .buttons-box button {
      width: 48%;
      font-size: 18px;
      padding: 15px;
      border-radius: 10px;
    }

    /* Log */
    #logBox {
      height: 200px;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #fafafa;
    }

    /* Summary */
    .summary-panel {
      margin-top: 20px;
      border-top: 2px solid black;
      padding-top: 10px;
    }

    .summary-player {
      padding: 10px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      background: #ffffff;
    }

    .player-team {
      margin-left: 10px;
      display: none;
      font-size: 14px;
    }

    .player-team.show {
      display: block;
    }
  </style>
</head>

<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage">
    <div class="login-container">
      <div class="title">FOOTBALL AUCTION</div>

      <div class="login-box">
        <div>Create a Room</div>
        <input id="createName" placeholder="Your Name" />
        <button id="createRoomBtn">CREATE</button>
      </div>

      <div class="login-box">
        <div>Join a Room</div>
        <input id="joinName" placeholder="Your Name" />
        <input id="joinRoomId" placeholder="Room ID" />
        <button id="joinRoomBtn">JOIN</button>
      </div>
    </div>
  </div>

  <!-- AUCTION PAGE -->
  <div id="auctionPage" class="hidden">

    <div class="top-bar">
      <div id="roomIdDisplay">Room ID — -----</div>
      <button id="startSpinBtn">Start Spin</button>
    </div>

    <div class="main-layout">

      <div class="left-panel">

        <!-- Wheel -->
        <div class="wheel-section">
          <div id="wheel" data-slices="10"></div>
          <div class="wheel-pointer">▼</div>
        </div>

        <!-- Player data -->
        <div class="player-card">
          <div id="playerName">Player Name</div>
          <div id="playerPos">(Position)</div>
          <div id="playerBase">Base Price</div>
        </div>

      </div>

      <div class="right-panel">

        <!-- Timers -->
        <div class="timers-box">
          <div class="timer">
            <div class="timer-label">Initial Timer</div>
            <div id="initialTimer">60</div>
          </div>
          <div class="timer">
            <div class="timer-label">Bid Timer</div>
            <div id="bidTimer">30</div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="buttons-box">
          <button id="bidBtn">BID</button>
          <button id="skipBtn">SKIP</button>
        </div>

        <!-- Log -->
        <div id="logBox"></div>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary-panel">
      <h2>Summary</h2>
      <div id="summaryList"></div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
